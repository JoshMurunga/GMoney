<html>
    <head>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link href="https://materializecss.com/dist/css/materialize.min.css" type="text/css" rel="stylesheet" media="screen,projection"/>
		<link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
        <title>Login</title>
    </head>
    <body>
        <header class="page-topbar">
            <div class="navbar-fixed">
                <nav class="white" role="navigation">
                    <div class="nav-wrapper center">
                        <a href="index.html" class="brand-logo orange-text">G-Money</a>
                    </div>
                </nav>
            </div>
        </header>

        <main>
            <br>
            <center>
                <div class="teal-text"><b>Login to your account</b></div><br>
                <div class="container">
                    <div class="container">
                        <div class="container">
                            <div class="row z-depth-2" style="padding: 32px 30px 0px 30px; border: 1px solid #EEE;">
                                <form class="col s12" action="#" method="POST" name="login" onsubmit="return validateform()">
                                    <div class="row">
                                        <div class="input-field col s12">
                                            <i class="material-icons prefix">account_circle</i>
                                            <input id="username" name="username" type="text" class="validate" >
                                            <label for="username">Enter Your Username</label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="input-field col s12">
                                            <i class="material-icons prefix">lock_outline</i>
                                            <input id="password" name="password" type="password" class="validate" >
                                            <label for="password">Enter Your Password</label>
                                        </div>
                                        <label style="float: right">
                                            <a class="pink-text" href="#" ><b>Forgot Password?</b></a>
                                        </label>
                                    </div>
                                    <div class="row">
                                        <div class="input-field col s12">
                                            <button class="btn col s12 waves-effect waves-light" type="submit" name="login">Login</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="teal-text"><b>OR</b></div><br>
                    <div class="container" id="signup">
                        <div class="container">
                            <div class="row">
                                <a class="col s12 orange waves-effect waves-light btn" href="signup.html">Sign Up</a>
                            </div>
                        </div>
                    </div>
                </div>
            </center>
        </main>

        <footer class="page-footer teal">
            <div class="footer-copyright">
				<div class="container">
				Designed by Josh
				</div>
			</div>
        </footer> 

        <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
		<script src="https://materializecss.com/dist/js/materialize.js"></script>
		<script src="js/init.js"></script>
    </body>
</html>
